<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes and Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <h1>Makin' Shapes!</h1>
    </div>
    <div class="section">
      <h2 class="section-heading">Rectangles</h2>
      <div class="shapes">
        <div class="square-1"></div>
        <div class="square-2"></div>
        <div class="square-3"></div>
      </div>
    </div>
    <div class="section">
      <h2 class="section-heading">Circles</h2>
      <div class="shapes">
        <div class="circle-1">
          <div class="eyes">
            <img
              src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png"
              alt=""
              class="eye"
            />
            <img
              src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png"
              alt=""
              class="eye"
            />
          </div>
          <img
            src="http://www.pngmart.com/files/8/Carrot-PNG-Photos.png"
            class="nose"
            alt=""
          />
        </div>
        <div class="circle-2">
          <img
            src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png"
            alt=""
            class="button"
          />
          <img
            src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png"
            alt=""
            class="button"
          />
          <img
            src="https://www.jing.fm/clipimg/full/225-2256497_coal-png.png"
            alt=""
            class="button"
          />
        </div>
        <div class="circle-3"></div>
      </div>
    </div>
    <div class="section">
      <h2 class="section-heading">Everything</h2>
      <div class="shapes">
        <div class="outer-square">
          <div class="inner-circle">
            <div class="inner-square">
              <div class="fish-tank">
                <img
                  class="fish"
                  src="https://pngimg.com/uploads/goldfish/goldfish_PNG97.png"
                  alt=""
                />
              </div>
              Fish Tank
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
